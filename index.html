<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Synced Transcription</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Podcast: Tech Meets Creativity</h1>

            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
